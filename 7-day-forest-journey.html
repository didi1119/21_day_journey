<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心靈之森 - 一趟為期七日的重逢之旅 | 靜謐森林</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Root Variables - Based on Style Guide */
        :root {
            /* Primary Colors */
            --forest-mist-white: #F5F5F3;
            --deep-forest-green: #2F4858;
            --rock-gray: #3A3A3A;
            --warm-wood-brown: #C87D54;
            --dawn-beige: #EAE5E0;
            
            /* Additional Colors for interactions */
            --warm-wood-hover: #B56A40;
            --transparent-white: rgba(255, 255, 255, 0.05);
            --shadow-subtle: rgba(46, 79, 79, 0.08);
            
            /* Typography */
            --font-serif: 'Noto Serif TC', serif;
            --font-sans: 'Noto Sans TC', sans-serif;
            
            /* Spacing */
            --card-radius: 1.25rem;
            --button-radius: 0.75rem;
            
            /* Transitions */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-gentle: all 0.5s ease-in-out;
        }
        
        /* Base Body Styles */
        body {
            font-family: var(--font-sans);
            background-color: var(--forest-mist-white);
            color: var(--rock-gray);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Typography Hierarchy */
        h1 {
            font-family: var(--font-serif);
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--deep-forest-green);
            line-height: 1.3;
        }
        
        h2 {
            font-family: var(--font-serif);
            font-size: clamp(1.5rem, 3vw, 1.75rem);
            font-weight: 700;
            color: var(--rock-gray);
            line-height: 1.4;
        }
        
        .quote {
            font-size: 1.125rem;
            font-style: italic;
            color: var(--rock-gray);
            opacity: 0.9;
        }
        
        /* Container & Layout */
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        /* Card Component */
        .card {
            background: white;
            border-radius: var(--card-radius);
            border: 1px solid var(--dawn-beige);
            box-shadow: 0 10px 30px var(--shadow-subtle);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition-smooth);
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card Types */
        .card-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, var(--transparent-white), transparent);
        }
        
        .card-diary {
            position: relative;
            background: white;
            padding: 2.5rem;
        }
        
        .card-diary::before {
            content: '';
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            bottom: 1rem;
            border: 1px dashed var(--dawn-beige);
            border-radius: var(--card-radius);
            pointer-events: none;
        }
        
        .card-audio {
            background: linear-gradient(135deg, white, var(--forest-mist-white));
            position: relative;
            overflow: hidden;
        }
        
        .card-interactive {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--dawn-beige);
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--warm-wood-brown), var(--deep-forest-green));
            border-radius: 2px;
            transition: width 0.8s ease-out;
        }
        
        /* Buttons */
        .btn {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 500;
            padding: 0.875rem 2rem;
            border-radius: var(--button-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-decoration: none;
            display: inline-block;
            line-height: 1;
        }
        
        .btn-primary {
            background: var(--warm-wood-brown);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--warm-wood-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 125, 84, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--deep-forest-green);
            border: 1px solid var(--dawn-beige);
        }
        
        .btn-secondary:hover {
            background: var(--forest-mist-white);
        }
        
        /* Audio Player */
        .audio-player {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--forest-mist-white);
            border-radius: 1rem;
            margin: 1.5rem 0;
        }
        
        .play-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--deep-forest-green);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-smooth);
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            background: var(--warm-wood-brown);
        }
        
        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .audio-progress {
            flex: 1;
            height: 4px;
            background: var(--dawn-beige);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .audio-progress-fill {
            height: 100%;
            background: var(--warm-wood-brown);
            border-radius: 2px;
            width: 0;
            transition: width 0.1s linear;
        }
        
        .audio-time {
            font-size: 0.875rem;
            color: var(--rock-gray);
            min-width: 60px;
        }
        
        /* Interactive Elements */
        .breathing-light {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 125, 84, 0.3), transparent);
            animation: breathe 4s ease-in-out infinite;
            margin: 2rem auto;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }
        
        /* Color Palette for Emotions */
        .color-palette {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .color-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            box-shadow: 0 0 0 3px var(--warm-wood-brown);
        }
        
        .color-label {
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .color-option:hover .color-label {
            opacity: 1;
        }
        
        /* Canvas for Drawing */
        .drawing-canvas {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 1px solid var(--dawn-beige);
            border-radius: 1rem;
            cursor: crosshair;
            background: var(--forest-mist-white);
            margin: 1.5rem auto;
            display: block;
        }
        
        /* 3D Leaf Container */
        .leaf-3d-container {
            width: 100%;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }
        
        .leaf-3d-container:active {
            cursor: grabbing;
        }
        
        .leaf-visual {
            width: 200px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100 10 Q 50 100 60 200 T 100 290 Q 140 200 150 100 T 100 10" fill="%234a7c6e" opacity="0.8"/><path d="M100 10 L 100 290" stroke="%232F4858" stroke-width="2"/><path d="M100 80 L 60 60 M100 120 L 140 100 M100 160 L 70 140 M100 200 L 130 180" stroke="%232F4858" stroke-width="1" opacity="0.5"/></svg>') no-repeat center;
            background-size: contain;
            transition: transform 0.3s ease;
        }
        
        /* Night Sky for Blessings */
        .night-sky {
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #0a1929 0%, #1e3a5f 100%);
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .blessing-seed {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: rgba(200, 125, 84, 0.8);
            color: white;
            border-radius: 2rem;
            cursor: grab;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(200, 125, 84, 0.5); }
            50% { box-shadow: 0 0 20px rgba(200, 125, 84, 0.8); }
        }
        
        /* Campfire Animation */
        .campfire-container {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }
        
        .campfire {
            width: 150px;
            height: 150px;
            position: relative;
        }
        
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #ff6b35, #f7931e, #fdc830);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite;
        }
        
        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) scale(1) rotate(-2deg);
                opacity: 0.9;
            }
            25% { 
                transform: translateX(-50%) scale(1.1) rotate(2deg);
                opacity: 1;
            }
            50% { 
                transform: translateX(-50%) scale(0.95) rotate(-1deg);
                opacity: 0.85;
            }
            75% { 
                transform: translateX(-50%) scale(1.05) rotate(1deg);
                opacity: 0.95;
            }
        }
        
        /* Digital Souvenir Card */
        .souvenir-card {
            background: linear-gradient(135deg, white, var(--forest-mist-white));
            border: 2px solid var(--warm-wood-brown);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .souvenir-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(200, 125, 84, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .souvenir-content {
            position: relative;
            z-index: 1;
        }
        
        .souvenir-image {
            width: 100%;
            max-width: 300px;
            height: 200px;
            margin: 1rem auto;
            background: var(--forest-mist-white);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Input Styles */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--dawn-beige);
            border-radius: 0.5rem;
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--rock-gray);
            background: white;
            transition: var(--transition-smooth);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--warm-wood-brown);
            box-shadow: 0 0 0 3px rgba(200, 125, 84, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }
        
        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Journey Navigation */
        .journey-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--dawn-beige);
        }
        
        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--dawn-beige);
            border-top-color: var(--warm-wood-brown);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: -1;
        }
        
        /* Signature */
        .signature {
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--warm-wood-brown);
            margin-top: 1rem;
        }
        
        /* Practice Card */
        .practice-card {
            background: linear-gradient(135deg, rgba(200, 125, 84, 0.1), rgba(47, 72, 88, 0.05));
            border-left: 4px solid var(--warm-wood-brown);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }
        
        .practice-title {
            font-weight: 600;
            color: var(--deep-forest-green);
            margin-bottom: 0.5rem;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .card-diary {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        /* Hidden by default */
        .hidden {
            display: none;
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Welcome Screen Specific */
        .welcome-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--forest-mist-white) 0%, white 100%);
            padding: 2rem;
        }
        
        .welcome-content {
            text-align: center;
            max-width: 600px;
        }
        
        .welcome-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: radial-gradient(circle, var(--deep-forest-green), var(--warm-wood-brown));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: gentlePulse 4s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        .welcome-title {
            margin-bottom: 1rem;
        }
        
        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--rock-gray);
            margin-bottom: 3rem;
            font-family: var(--font-serif);
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="welcome-hero">
            <div class="welcome-content">
                <div class="welcome-logo">🌲</div>
                <h1 class="welcome-title">心靈之森</h1>
                <p class="welcome-subtitle">一趟為期七日的重逢之旅</p>
                <p class="quote">這不是一個需要「完成」的挑戰<br>而是一趟「憶起」的旅程</p>
                <br><br>
                <button class="btn btn-primary" onclick="startJourney()">開始旅程</button>
            </div>
        </div>
    </div>

    <!-- Journey Screen -->
    <div id="journeyScreen" class="screen">
        <div class="container">
            <!-- Day Content Container -->
            <div id="dayContent">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Completion Screen -->
    <div id="completionScreen" class="screen">
        <div class="container">
            <div class="card card-header">
                <h1>旅程的終點，不是抵達，而是回家</h1>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
                <p class="quote">七天前，你帶著一身塵囂走入森林<br>
                此刻，你內心的土壤已然鬆動，準備好長出新的風景</p>
            </div>
            
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">你唯一的行囊</h2>
                <div class="souvenir-card">
                    <div class="souvenir-content">
                        <div class="souvenir-image">
                            <div style="font-size: 4rem;">🎒</div>
                        </div>
                        <p id="baggageText" style="font-size: 1.25rem; color: var(--deep-forest-green); margin-top: 1rem;"></p>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn btn-primary" onclick="saveMemento()">儲存這份力量</button>
                </div>
            </div>
            
            <div class="card" style="text-align: center;">
                <h2>旅程之後</h2>
                <p style="margin: 1.5rem 0;">當你準備好時，靜謐森林的小屋，永遠都在這裡，等著你回家。</p>
                <button class="btn btn-secondary" style="margin: 0.5rem;">探索真實的森林</button>
                <button class="btn btn-primary" style="margin: 0.5rem;">加入我們的LINE社群</button>
            </div>
        </div>
    </div>

    <script>
        // Journey Data Structure
        const journeyState = {
            currentDay: 1,
            currentCard: 0,
            dayData: {},
            userData: {
                entries: {},
                completedDays: []
            }
        };

        // Day Content Templates
        const dayTemplates = {
            1: {
                title: '第一口森呼吸',
                subtitle: 'The First Breath',
                quote: '在一切開始之前，先回到自己。',
                cards: [
                    {
                        type: 'header',
                        content: () => `
                            <div class="card card-header">
                                <p style="color: var(--warm-wood-brown); margin-bottom: 0.5rem;">Day 1 / 7</p>
                                <h1>${dayTemplates[1].title}</h1>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(1/7)*100}%;"></div>
                                </div>
                                <p class="quote">${dayTemplates[1].quote}</p>
                            </div>
                        `
                    },
                    {
                        type: 'diary',
                        content: () => `
                            <div class="card card-diary">
                                <h2 style="margin-bottom: 1rem;">主理人森居日記</h2>
                                <p>旅人，你好。</p>
                                <p>昨夜下了一場雨，此刻的森林聞起來有種乾淨又清甜的味道。我剛為自己泡了杯茶，正坐在小屋的門廊上，看著葉梢的露珠。</p>
                                <p>在森林裡，一天最奢侈的開始，就是像這樣，不急不忙地，吸入第一口真正屬於自己的空氣。</p>
                                <p>今天，我想把這份寧靜，寄給你。</p>
                                <p class="signature">— 森林主理人</p>
                            </div>
                        `
                    },
                    {
                        type: 'audio',
                        content: () => `
                            <div class="card card-audio">
                                <h2 style="margin-bottom: 1rem;">今日的祝福音</h2>
                                <p style="margin-bottom: 1.5rem;">《森呼吸》(3:00)</p>
                                <p class="quote" style="margin-bottom: 1.5rem;">請找一個不被打擾的角落，戴上耳機。<br>
                                讓這段聲音，引導你找回身體的節奏。<br>
                                無需用力，只需跟隨。</p>
                                <div class="audio-player">
                                    <button class="play-btn" onclick="toggleAudio(1)">
                                        <svg viewBox="0 0 24 24">
                                            <path d="M8 5v14l11-7z"/>
                                        </svg>
                                    </button>
                                    <div class="audio-progress" onclick="seekAudio(event)">
                                        <div class="audio-progress-fill" id="audioProgress1"></div>
                                    </div>
                                    <span class="audio-time">0:00 / 3:00</span>
                                </div>
                                <p style="text-align: center; margin-top: 1rem; opacity: 0.7;">當你準備好時，請按下播放</p>
                            </div>
                        `
                    },
                    {
                        type: 'interactive',
                        content: () => `
                            <div class="card card-interactive">
                                <h2>與光同步</h2>
                                <p class="quote" style="text-align: center; margin-bottom: 2rem;">
                                    聆聽音頻時，請凝視著畫布中的光。<br>
                                    吸氣時，光會溫柔擴張；吐氣時，光會緩緩收攏。<br>
                                    讓你的呼吸，與森林的光同步。

            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            let drawing = false;
            
            // Background
            ctx.fillStyle = '#F5F5F3';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            function startDrawing(e) {
                drawing = true;
                draw(e);
            }
            
            function draw(e) {
                if (!drawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ctx.globalAlpha = 0.7;
                ctx.fillStyle = selectedColor;
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();

            // Implementation for saving the final memento
            const dataStr = JSON.stringify(journeyState.userData);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportName = `forest-journey-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportName);
            linkElement.click();
        }

        // Progress Management
        function saveProgress() {
            localStorage.setItem('forestJourneyProgress', JSON.stringify(journeyState));
        }

        function loadSavedProgress() {
            const saved = localStorage.getItem('forestJourneyProgress');
            if (saved) {
                Object.assign(journeyState, JSON.parse(saved));
            }
        }

        // Additional animation for floating effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                from {
                    bottom: 20px;
                    opacity: 1;
                }
                to {
                    bottom: 80%;
                    opacity: 0;
                    transform: translateX(-50%) scale(0.5);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
